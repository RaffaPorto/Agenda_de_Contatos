<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nova+Square&family=Roboto:wght@300&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Contato.jpg" alt="Imagem de uma agenda">
            <h1>Contacts</h1>
        </header>
        <form id="form-cont">
            <input id="nome-cont" type="text" required placeholder="Nome"/>
            <input id="tel-cont" type="number" required placeholder="Telefone"/>
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Agenda de contatos</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome do Contato</td>
                    <td>Celular</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
